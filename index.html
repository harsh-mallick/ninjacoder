<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="nav">
        <ul class="ul-left">
            <li class="li" onclick="home()">Home</li>
            <li class="li">
                <a class="dropdown-toggle none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Blogs
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li class="li" onclick="html()"><a class="dropdown-item" >HTML</a></li>
                  <li class="li"><a class="dropdown-item disabled" >CSS</a></li>
                  <li class="li"><a class="dropdown-item disabled">JS</a></li>
                </ul>
              </li>
            <li class="li" onclick="contactus()">Contact Us</li>
            <input type="text" name="search" id="search" class="search" placeholder="Search">
            <button class="submit" id="submitbtn">Search</button>
        </ul>
    </nav>
    <iframe src="./home.html" frameborder="0" id="iframe" width="100%" height="681.9px" style="overflow-y: auto; overflow-x: hidden;"></iframe>
    
</body>
<script>
    function home(){
        document.getElementById("iframe").src = "./home.html"
    }
    function about(){
        document.getElementById("iframe").src = "./about.html"
    }
    function blogs(){
        document.getElementById("iframe").src = "./blogs.html"
    }
    function contactus(){
        document.getElementById("iframe").src = "./contactus.html"
    }
    function html(){
        document.getElementById("iframe").src = "./html.html"
    }
    function css(){
        document.getElementById("iframe").src = "./css.html"
    }
    function js(){
        document.getElementById("iframe").src = "./js.html"
    }
</script>
</html>
